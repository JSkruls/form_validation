<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
      <link rel="stylesheet" href="styles.css">
      <script src="scripts.js" defer></script>
      <title>Form Validation</title>
  </head>
  <body>
    <main>
        <div class="hero-wrap">
          <img id="hero-img" src="images/hero_image.jpg" alt="And image of jungle with neon lights">
          <h1>We've been waiting for you.</h1>
          <button id="back-btn"><a href="#">Back to site <img src="images/Arrow.png" alt="Image of an arrow pointing right"><img></a></button>
        </div>
        <div class="input-wrap">
          <h1>Create an account</h1>
          <p class="log-in">Already have an account? <a href="#">Log in</a></p>
          <form action="example.com/path" method="post">
            <div class="input-row">
              <label for="first_name" hidden>Name:</label>
              <input type="text" id="first_name" name="first_name" placeholder="Name">

              <label for="surname" hidden>Surname:</label>
              <input type="text" id="surname" name="surname" placeholder="Surname">
            </div>
            
            <div class="input-row">
              <label for="email" hidden>Email:</label>
              <input type="email" id="email" name="email" placeholder="Email">
              <label for="phone" hidden>Phone:</label>
              <input type="tel" id="phone" name="phone" placeholder="+371 0000000">
            </div>
            
            <div class="input-row">
              <label for="password" hidden>Password:</label>
              <input type="password" id="password" name="password" placeholder="Enter password">
              <label for="password" hidden>Repeat password:</label>
              <input type="password" id="password" name="password" placeholder="Confirm password">
            </div>
          </form>
        </div>
    </main>
  </body>
</html>
