<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
      <link rel="stylesheet" href="styles.css">
      <script src="scripts.js" defer></script>
      <title>Form Validation</title>
  </head>
  <body>
    <main>
        <section class="hero_wrap"> <!-- HERO SECTION -->
          <img id="hero-img" src="images/hero_image.jpeg" alt="An image of jungle with neon lights">
          <h1>We've been waiting for you.</h1>
          <button id="back-btn"><a href="#">Back to site <img id="arrow" src="images/Arrow.png" alt="Image of an arrow pointing right"><img></a></button>
          <p class="copyright">Photo by Sataphorn Srijantra at <a href="https://www.rawpixel.com/image/13602653/tropical-outdoors-nature-jungle">rawpixel.com</a></p>
        </section>

        <section class="form_wrap"> <!-- FORM SECTION -->
          <header> <!-- HEADER -->
            <h1>Create an account</h1>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
          </header>

          <form action="#" method="post"> <!-- FORM -->
            <div class="input_row">
              <label for="first_name" hidden>Name:</label>
              <div class="input_wrap"> <!-- NAME INPUT -->
                <?xml version="1.0" encoding="UTF-8"?>
                <svg id="nameSvg" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 177.14 176">
                  <path d="m33,169c8.41-32.22,33.72-56,68.57-56s60.16,23.78,68.57,56" style="fill: none; stroke: rgb(31, 52, 21); stroke-linecap: round; stroke-linejoin: round; stroke-width: 14px;"/>
                  <circle cx="95.07" cy="55.5" r="40" style="fill: rgb(31, 52, 21); stroke-width: 0px;"/>
                  <path d="m6,168c8.41-32.22,33.72-56,68.57-56s60.16,23.78,68.57,56" style="fill: none; stroke: rgb(141, 192, 116); stroke-linecap: round; stroke-linejoin: round; stroke-width: 12px;"/>
                  <circle cx="74.57" cy="43" r="37" style="fill: none; stroke: rgb(141, 192, 116); stroke-miterlimit: 10; stroke-width: 12px;"/>
                </svg>
                <input class="validate" type="text" id="first_name" name="first_name" placeholder="Name" maxlength="20" autocomplete="off" required pattern="[a-zA-Z]+">
              </div>

              <label for="surnameSvg" hidden>Surname:</label>
              <div class="input_wrap"> <!-- SURNAME INPUT -->
                <?xml version="1.0" encoding="UTF-8"?>
                <svg id="surnameSvg" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 177.14 176">
                  <path d="m33,169c8.41-32.22,33.72-56,68.57-56s60.16,23.78,68.57,56" style="fill: none; stroke: rgb(31, 52, 21); stroke-linecap: round; stroke-linejoin: round; stroke-width: 14px;"/>
                  <circle cx="95.07" cy="55.5" r="40" style="fill: rgb(31, 52, 21); stroke-width: 0px;"/>
                  <path d="m6,168c8.41-32.22,33.72-56,68.57-56s60.16,23.78,68.57,56" style="fill: none; stroke: rgb(141, 192, 116); stroke-linecap: round; stroke-linejoin: round; stroke-width: 12px;"/>
                  <circle cx="74.57" cy="43" r="37" style="fill: none; stroke: rgb(141, 192, 116); stroke-miterlimit: 10; stroke-width: 12px;"/>
                </svg>
                <input class="validate" type="text" id="surname" name="surname" placeholder="Surname" maxlength="20" autocomplete="off" required pattern="^[a-zA-Z]+$">
              </div>
            </div>
            
            <div class="input_row">
              <label for="email" hidden>Email:</label>
              <div class="input_wrap"> <!-- EMAIL INPUT -->
                <?xml version="1.0" encoding="UTF-8"?>
                <svg id="emailSvg" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 174 179.48">
                  <path d="m63.31,76.48h88.38c12.31,0,22.31,10,22.31,22.31v58.38c0,12.31-10,22.31-22.31,22.31H63.31c-12.31,0-22.31-10-22.31-22.31v-58.38c0-12.31,10-22.31,22.31-22.31Z" style="fill: rgb(31, 52, 21); stroke-width: 0px;"/>
                  <rect x="28" y="63.48" width="121" height="91" rx="16.31" ry="16.31" style="fill: none; stroke: #010101; stroke-miterlimit: 10; stroke-width: 12px;"/>
                  <rect x="28" y="63.48" width="121" height="91" rx="16.31" ry="16.31" style="fill: none; stroke: rgb(141, 192, 116); stroke-miterlimit: 10; stroke-width: 12px;"/>
                  <path d="m6,124.48v-61.42c0-6.02,2.88-11.68,7.75-15.23L67.03,9.01c5.38-3.92,12.64-4.02,18.13-.26l44.84,30.73" style="fill: none; stroke: rgb(141, 192, 116); stroke-linecap: round; stroke-linejoin: round; stroke-width: 12px;"/>
                  <path d="m28,79.48l51.03,37.46c5.38,3.92,12.64,4.02,18.13.26l48.84-37.73" style="fill: none; stroke: rgb(141, 192, 116); stroke-miterlimit: 10; stroke-width: 12px;"/>
                </svg>
                <input class="validate" type="email" id="email" name="email" placeholder="Email" maxlength="30" autocomplete="off" pattern=".+@.+\..+">
              </div>

              <label for="phone" hidden>Phone:</label>
              <div class="input_wrap"> <!-- PHONE INPUT -->
                <?xml version="1.0" encoding="UTF-8"?>
                <svg id="phoneSvg" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 162 208.5">
                  <line x1="63" y1="51" x2="95" y2="51" style="fill: none; stroke: rgb(31, 52, 21); stroke-linecap: round; stroke-linejoin: round; stroke-width: 18px;"/>
                  <circle cx="89" cy="137" r="22" style="fill: rgb(31, 52, 21); stroke-width: 0px;"/>
                  <path d="m148.5,42.96v124.09c0,15.44-12.52,27.96-27.96,27.96H41.96" style="fill: none; stroke: rgb(31, 52, 21); stroke-linecap: round; stroke-linejoin: round; stroke-width: 27px;"/>
                  <rect x="6" y="6" width="134.5" height="180" rx="27.96" ry="27.96" style="fill: none; stroke: rgb(141, 192, 116); stroke-miterlimit: 10; stroke-width: 12px;"/>
                  <line x1="57" y1="38" x2="89" y2="38" style="fill: none; stroke: rgb(141, 192, 116); stroke-linecap: round; stroke-linejoin: round; stroke-width: 19px;"/>
                  <circle cx="73" cy="123" r="22" style="fill: rgb(141, 192, 116); stroke-width: 0px;"/>
                </svg>
                <input class="validate" type="tel" id="phone" name="phone" placeholder="+371 0000000" autocomplete="off" required pattern="^(\+)?(\d{3})?\d{8}$">
              </div>
            </div>

            <div class="input_row" style="position: relative;">
              <label for="password" hidden>Password:</label>
              <div class="input_wrap"> <!-- PASSWORD INPUT -->
                <?xml version="1.0" encoding="UTF-8"?>
                <svg id="passwordSvg" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 118.8 201.5">
                  <path d="m63.14,179.38l7.27,6.33h-11.82s18.01-15.68,18.01-15.68l-3.09,6.79v-79.32l9,9h-.08c-4.97,0-9-4.03-9-9,0-3.61,2.13-6.73,5.21-8.16l.31-.14c6.6-3.06,12.32-7.94,16.26-14.04,1.97-3.04,3.52-6.35,4.52-9.85,1.04-3.48,1.55-7.14,1.51-10.84-.02-3.67-.56-7.35-1.69-10.88-1.13-3.53-2.77-6.94-4.84-10.12-4.15-6.39-10.05-11.8-17.3-15.82l-.14-.08c-2.29-1.27-3.12-4.15-1.85-6.44.99-1.79,2.98-2.68,4.9-2.38,10.1,1.62,19.68,7.3,26.58,15.41,6.94,8.11,11.1,18.73,11.82,29.6.32,5.41-.15,10.91-1.47,16.23-1.36,5.31-3.52,10.43-6.45,15.08-5.83,9.3-14.65,16.74-24.88,20.72l-3.48-17.3h.08c4.97,0,9,4.03,9,9v79.32c0,2.7-1.21,5.14-3.09,6.79l-18.01,15.68c-3.43,2.99-8.49,2.91-11.82,0l-7.27-6.33c-3.75-3.26-4.14-8.95-.87-12.7s8.95-4.14,12.7-.87Z" style="fill: rgb(31, 52, 21); stroke-width: 0px;"/>
                  <circle cx="51.5" cy="41.5" r="15.5" style="fill: none; stroke: rgb(141, 192, 116); stroke-miterlimit: 10; stroke-width: 9px;"/>
                  <path d="m33.5,169.5v3.2l16.99,14.8,18.01-15.68v-79.32h-.08c16.74-7.02,28.33-23.89,27.54-43.36-.96-23.88-20.86-43.03-44.76-43.14S6,26.08,6,51c0,18.68,11.38,34.7,27.58,41.5h-.08v6" style="fill: none; stroke: rgb(141, 192, 116); stroke-linecap: round; stroke-linejoin: round; stroke-width: 12px;"/>
                  <polyline points="33.5 99.5 44.97 110.99 33.5 122.5 44.97 134.02 33.5 145.5 44.97 157.02 33.5 168.5" style="fill: none; stroke: rgb(141, 192, 116); stroke-linecap: round; stroke-linejoin: round; stroke-width: 12px;"/>
                </svg>
                <input class="validate" type="password" id="password" name="password" placeholder="Enter password"  onkeyup="paintPasswordBars(this.value)" autocomplete="off" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W])[A-Za-z\d\W]{4,10}$">
                <div class="progress_bar_wrap">
                  <hr class="bar" style="border-bottom-left-radius: 5px;" aria-hidden="true">
                  <hr class="bar" aria-hidden="true">
                  <hr class="bar" aria-hidden="true">
                  <hr class="bar" style="border-bottom-right-radius: 5px;" aria-hidden="true">
                </div>
              </div>

              <i class="fa fa-eye-slash" id="togglePassword"></i>
              <label for="password" hidden>Repeat password:</label>
              <div class="input_wrap"> <!-- CONFIRM INPUT -->
                <?xml version="1.0" encoding="UTF-8"?>
                <svg id="confirmSvg" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 118.8 201.5">
                  <path d="m63.14,179.38l7.27,6.33h-11.82s18.01-15.68,18.01-15.68l-3.09,6.79v-79.32l9,9h-.08c-4.97,0-9-4.03-9-9,0-3.61,2.13-6.73,5.21-8.16l.31-.14c6.6-3.06,12.32-7.94,16.26-14.04,1.97-3.04,3.52-6.35,4.52-9.85,1.04-3.48,1.55-7.14,1.51-10.84-.02-3.67-.56-7.35-1.69-10.88-1.13-3.53-2.77-6.94-4.84-10.12-4.15-6.39-10.05-11.8-17.3-15.82l-.14-.08c-2.29-1.27-3.12-4.15-1.85-6.44.99-1.79,2.98-2.68,4.9-2.38,10.1,1.62,19.68,7.3,26.58,15.41,6.94,8.11,11.1,18.73,11.82,29.6.32,5.41-.15,10.91-1.47,16.23-1.36,5.31-3.52,10.43-6.45,15.08-5.83,9.3-14.65,16.74-24.88,20.72l-3.48-17.3h.08c4.97,0,9,4.03,9,9v79.32c0,2.7-1.21,5.14-3.09,6.79l-18.01,15.68c-3.43,2.99-8.49,2.91-11.82,0l-7.27-6.33c-3.75-3.26-4.14-8.95-.87-12.7s8.95-4.14,12.7-.87Z" style="fill: rgb(31, 52, 21); stroke-width: 0px;"/>
                  <circle cx="51.5" cy="41.5" r="15.5" style="fill: none; stroke: rgb(141, 192, 116); stroke-miterlimit: 10; stroke-width: 9px;"/>
                  <path d="m33.5,169.5v3.2l16.99,14.8,18.01-15.68v-79.32h-.08c16.74-7.02,28.33-23.89,27.54-43.36-.96-23.88-20.86-43.03-44.76-43.14S6,26.08,6,51c0,18.68,11.38,34.7,27.58,41.5h-.08v6" style="fill: none; stroke: rgb(141, 192, 116); stroke-linecap: round; stroke-linejoin: round; stroke-width: 12px;"/>
                  <polyline points="33.5 99.5 44.97 110.99 33.5 122.5 44.97 134.02 33.5 145.5 44.97 157.02 33.5 168.5" style="fill: none; stroke: rgb(141, 192, 116); stroke-linecap: round; stroke-linejoin: round; stroke-width: 12px;"/>
                </svg>
                <input type="password" id="confirm" name="confirm" placeholder="Confirm password" autocomplete="off" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W])[A-Za-z\d\W]{4,10}$">
              </div>
              <p class="hint">Small letters, capitals, symbols and numbers</p>
            </div>

            <div class="input_row checkbox"> <!-- CHECKBOX -->
              <input class="validate" type="checkbox" id="terms" name="terms" required>
              <p class="terms">I agree to the <a href="#">Terms &amp Conditions</a></p>
            </div>
            
            <button type="submit" id="submit">Create account</button> <!-- CREATE ACCOUNT -->
          </form>

          <div class="alt_login_wrap"> <!-- LOGIN -->
            <hr aria-hidden="true">
            <h2>Or register</h2>
          </div>
          
          <div class="login_btn_wrap">
            <button class="google"><img src="images/google_icon.png" alt="Google logo">Google</button>
            <button class="github"><img src="images/github_icon.png" alt="Github logo">Github</button>
          </div>
        </section>
    </main>
    <p class="copyright">Photo by Tom Fisk at <a href="https://www.pexels.com/photo/photo-of-evergreen-forest-2606532/">pexels.com</a></p>
  </body>
</html>
